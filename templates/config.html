<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management - iCloud Solution POS Integration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='ics_logo.png') }}" alt="Logo iCloud Solution">
        <h1>iCloud Solution POS Integration</h1>
    </header>
    <main>
        <h2>Configuration Management</h2>
        <form id="config-form" method="post" action="/config">

            <button type="submit">Save Configuration</button>
        </form>

    </main>
